<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Random Word</title>
		<style type="text/css">
			#container{
				width: 970px;
				margin: 0px auto;
				padding: 20px;
				text-align: center;
			}
			h1{
				border: 1px solid black;
				display: inline-block;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h3>Random Word (attempt #{{ request.session.count }})</h3>
			<h1>{{ request.session.word }}</h1>
			<form action="/generate" method="post">
				{% csrf_token %}
				<input type="submit" value="Generate">
			</form>
			<form action="/reset" method="post">
				{% csrf_token %}
				<input type="submit" value="Reset Attempt">
			</form>
		</div>
	</body>
</html>
