<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Ninja Gold</title>
	</head>
	<body>
		<div id="container">
			<p>Your Gold: <span>{{ request.session.gold }}</span></p>
			<form action="/start" method="post">
				{% csrf_token %}
				<input type="submit" value="Start a New Game">
			</form>
			<form action="/process_money" method="post">
				{% csrf_token %}
				<h1>Farm</h1>
				<p>(earns 10-20 gold)</p>
				<input type="hidden" name="where" value="farm">
				<input type="submit" value="Find Gold!">
			</form>
			<form action="/process_money" method="post">
				{% csrf_token %}
				<h1>Cave</h1>
				<p>(earns 5-10 gold)</p>
				<input type="hidden" name="where" value="cave">
				<input type="submit" value="Find Gold!">
			</form>
			<form action="/process_money" method="post">
				{% csrf_token %}
				<h1>House</h1>
				<p>(earns 2-5 gold)</p>
				<input type="hidden" name="where" value="house">
				<input type="submit" value="Find Gold!">
			</form>
			<form action="/process_money" method="post">
				{% csrf_token %}
				<h1>Casino</h1>
				<p>(win/loss 0-50 gold)</p>
				<input type="hidden" name="where" value="casino">
				<input type="submit" value="Find Gold!">
			</form>
			<label>Activities:</label><br>
			<textarea>{{ request.session.activities }}</textarea>
		</div>
	</body>
</html>
