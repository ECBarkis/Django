<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login/Registration</title>
		<style type="text/css">
			#container{
				width: 970px;
				margin: 0px auto;
				padding: 20px;
			}
			#reg, #login{
				text-align: right;
				display: inline-block;
				vertical-align: top;
			}
			#login{
				margin-left: 100px;
			}
			#reg{
				border-right: 1px solid black;
				padding-right: 100px;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div id="reg">
				<h1>Registration</h1>
				<form action="/user" method="post">
					{% csrf_token %}
					<label>First Name:</label>
					<input type="text" name="first_name"><br>
					<label>Last Name:</label>
					<input type="text" name="last_name"><br>
					<label>Email:</label>
					<input type="text" name="email"><br>
					<label>Password:</label>
					<input type="text" name="password"><br>
					<label>Password Confirmation:</label>
					<input type="text" name="confirmation"><br>
					<input type="submit">
				</form>
			</div>
			<div id="login">
				<h1>Login</h1>
				<form action="/login" method="post">
					{% csrf_token %}
					<label>Email:</label>
					<input type="text" name="email"><br>
					<label>Password:</label>
					<input type="text" name="password"><br>
					<input type="submit" value="Login">
				</form>
			</div>
		</div>
		{% for user in users %}
			<p>{{ user.first_name }}</p>
			<p>{{ user.last_name }}</p>
			<p>{{ user.email }}</p>
			<p>{{ user.password }}</p>
			<p>{{ user.id }}</p>
		{% endfor %}
	</body>
</html>
