<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Form Survey</title>
		<style type="text/css">
			#container{
				width: 300px;
				margin: 0px auto;
				padding: 20px;
			}
			h2{
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<h4>Thanks for submitting this form! You have<br>submitted this form {{ request.session.count }} times now.</h4>
			<div>
				<h1>Submitted Info</h1>
				<h2>Name:</h2>
				<h2>{{ request.session.name }}</h2><br>
				<h2>Location:</h2>
				<h2>{{ request.session.location }}</h2><br>
				<h2>Language:</h2>
				<h2>{{ request.session.language }}</h2><br>
				<h2>Comment:</h2>
				<h2>{{ request.session.comment }}</h2>
			</div>
			<form action="/back" method="post">
				{% csrf_token %}
				<input type="submit" value="Go Back">
			</form>
		</div>
	</body>
</html>
